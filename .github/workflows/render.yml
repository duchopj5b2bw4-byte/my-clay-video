name: Render Video

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install FFmpeg
        run: npx remotion install-ffmpeg

      - name: Render HelloWorld video
        run: npx remotion render HelloWorld out/hello.mp4

      - name: Render ClayAnimation video
        run: npx remotion render ClayAnimation out/clay.mp4

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-videos
          path: out/*.mp4
